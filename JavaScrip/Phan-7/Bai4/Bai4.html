<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  Amount
  <input type="number" id="amount"> <br> <br>
  From Currency
  <select id="Fromcurrency" >
    <option value="VND">VietNam</option>
    <option value="USD">America</option>
  </select> <br> <br>

  To Currency
  <select  id="Tocurrency">
    <option value ="VND">VND</option>
    <option value ="USD">USD</option>
  </select>
  <br> <br>

  <button type="button" onclick="getCurrency()">Chuyen doi</button>

  <p id="result"></p>
  <script>

    function getCurrency() {
      let amount = document.getElementById("amount").value;
      let a = document.getElementById("Fromcurrency").value;
      let b = document.getElementById("Tocurrency").value;

      let result = 0;
      if (a === "VND" && b === "USD") {
        result = amount * 26000;
      } else if (a === "USD" && b === "VND") {
        result = amount / 26000;
      } else {
        result = amount;
      }
      document.getElementById("result").innerHTML = "Gia tien chuyen doi: "+result;
    }
  </script>

</form>
</body>
</html>
