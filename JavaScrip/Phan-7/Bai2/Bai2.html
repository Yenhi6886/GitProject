<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="number" id="Celsius" placeholder="Celsius">
<button onclick="getNhietdo()"  >Chuyen doi nhiet do</button>
<p id="Fahrenheit" ></p>



<script>
    function getNhietdo() {
        let Celsius = +document.getElementById("Celsius").value;
        let Fahrenheit = (Celsius*9/5) +32;
        Fahrenheit = Fahrenheit.toFixed(2);
        document.getElementById("Fahrenheit").innerHTML = "Fahrenheit: "+ Fahrenheit;
    }

</script>
</body>
</html>
