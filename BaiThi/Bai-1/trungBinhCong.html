<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập phần tử vào đây").split(",").map(Number);

    if (n.length > 50 || n.length <= 0) {
        alert("Vui lòng nhập từ 1 đến 50 phần tử");
    } else {
        let total = 0;
        let count = 0;

        for (let i = 0; i < n.length; i += 2) {
            if (n[i] % 2 !== 0) {
                total += n[i];
                count++;
            }
        }
        let result = total / count;
        if (count === 0) {
            alert("Không có số lẻ nào ở vị trí chẵn");
        } else {
            alert("Kết quả sau khi thực hiện: " + result);
        }
    }

</script>
</body>
</html>
