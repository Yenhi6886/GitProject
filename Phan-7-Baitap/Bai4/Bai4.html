<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

  Amount
  <input type="number" id="amount"> <br> <br>
  From Currency
  <select id="fromCurrency">
    <option value="VND">Vietnam</option>
    <option value="USD">America</option>
  </select> <br> <br>

  To Currency
  <select id="toCurrency">
    <option value="VND">VND</option>
    <option value="USD">USD</option>
  </select> <br> <br>

  <button type="button" onclick="getMoney()">Convert</button>
  <p id="result"></p>

</form>
 <script>
function getMoney() {

  let amount = +document.getElementById("amount").value;
  let fromCurrency = document.getElementById("fromCurrency").value;
  let toCurrency = document.getElementById("toCurrency").value;

  let result = 0;
  result = result.toFixed(2);
  if (fromCurrency === "VND" && toCurrency === "USD") {
result= amount*26000;
  } else if(fromCurrency === "USD" && toCurrency === "VND")  {
    result= amount/26000;
  } else {
    result= amount;
  }
  document.getElementById("result").innerHTML = "Gia tri chuyen doi: "+result;
}

 </script>
</body>
</html>
