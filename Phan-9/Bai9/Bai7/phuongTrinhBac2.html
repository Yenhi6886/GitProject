<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  let a =+prompt("Nhap a");
  let b =+prompt("Nhap b");
  let c =+prompt("Nhap c");
  let delta = b * b - 4 * a * c;

  if (delta > 0) {
    let x1 = (-b + Math.sqrt(delta)) / (2 * a);
    let x2 = (-b - Math.sqrt(delta)) / (2 * a);
    alert("Phương trình có hai nghiệm phân biệt: X1 = " + x1 + " và X2 = " + x2);
    x1 = x1.toFixed(3);
    x2 = x2.toFixed(3);
  } else if (delta === 0) {
    let x = -b / (2 * a);
    alert("Phương trình có nghiệm kép: X = " + x);
    x = x.toFixed(3);
  } else {
    alert("Phương trình vô nghiệm");
  }

</script>

</body>
</html>
