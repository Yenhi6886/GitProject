<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Máy tính</title>
  <style>
    table {
      border: 2px solid black;
      padding: 10px;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }

    button {
      width: 100%;
      height: 100%;
      font-size: 20px;
      border: 2px solid #000;
      border-radius: 8px;
      background-color: #f2f2f2;
      box-shadow: 1px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .screen {;
      text-align: right;
      font-weight: bold;
      font-size: 24px;
      background-color: #e0e0e0;
      padding-right: 10px;
      height: 60px;
    }

    .number {
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>

<table>
  <tr>
    <td class="screen" colspan="4" id="display">
    <input class="number" type="text" id="input">
    </td>
  </tr>
  <tr>
    <td><button type="button" onclick="phim('1')">1</button></td>
    <td><button type="button" onclick="phim('2')">2</button></td>
    <td><button type="button" onclick="phim('3')">3</button></td>
    <td><button type="button" onclick="phim('+')">+</button></td>
  </tr>
  <tr>
    <td><button type="button" onclick="phim('4')">4</button></td>
    <td><button type="button" onclick="phim('5')">5</button></td>
    <td><button type="button" onclick="phim('6')">6</button></td>
    <td><button type="button" onclick="phim('-')">-</button></td>
  </tr>
  <tr>
    <td><button type="button" onclick="phim('7')">7</button></td>
    <td><button type="button" onclick="phim('8')">8</button></td>
    <td><button type="button" onclick="phim('9')">9</button></td>
    <td><button type="button" onclick="phim('*')">*</button></td>
  </tr>
  <tr>
    <td><button type="button" onclick="xoa()">C</button></td>
    <td><button type="button" onclick="phim('0')">0</button></td>
    <td><button type="button" onclick="ketQua()">=</button></td>
    <td><button type="button" onclick="phim('/')">/</button></td>
  </tr>
</table>

<script>
  const input = document.getElementById("input");

  function phim(value) {
    input.value += value;
  }

  function ketQua() {
    try {
      input.value = eval(input.value);
    } catch (error) {
      input.value = 'Lỗi!';
    }
  }

  function xoa(value) {
    input.value = "";
  }


</script>

</body>
</html>
