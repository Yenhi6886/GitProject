<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt("Nhap so nguyen vao day")
  if (number > 0) {
    alert("Day la so nguyen duong")
  } else if (number < 0) {
    alert("Day la so nguyen am")
  } else {
    alert("Day la so 0")
  }

</script>
</body>
</html>
