<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let diemKiemTra = +prompt("Nhap diem kiem tra vao day");
  let thiGiuaKy = +prompt("Nhap diem thi giua ky vao day");
    let thiCuoiKy = +prompt("Nhap diem thi cuoi ky vao day");
    let diemTrungBinh = (diemKiemTra + thiGiuaKy + thiCuoiKy) / 3;
    if (diemTrungBinh >= 8) {
        alert("Hoc luc gioi");
    } else if (diemTrungBinh >= 6.5) {
        alert("Hoc luc kha");
    } else if (diemTrungBinh >= 5) {
        alert("Hoc luc trung binh");
    } else {
        alert("Hoc luc yeu");
    }
</script>
</body>
</html>
