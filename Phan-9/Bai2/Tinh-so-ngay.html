<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhap thang vao day: <br>
<input type="number" name="month" id="month" placeholder="Nhap thang">
<button type="button" onclick="getMonth()">Tinh thang</button>
<p id="result"></p>

  <script>
    function getMonth(){
      let month = +document.getElementById('month').value;
        let result = document.getElementById('result');
      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 12:
          result="Thang " + month + " co 31 ngay";
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          result="Thang " + month + " co 31 ngay";
            break;
        case 2:
          result="Thang " + month + " co 29 hoac 28 ngay";
            break;
        default:
          result= "Thang khong hop le";
            break;
      }
      document.getElementById('result').innerHTML = result;
    }

  </script>


</body>
</html>
