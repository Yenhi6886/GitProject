<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="divisibleBy3"></p>
<script>
    let number = +prompt("Nhập số lượng bạn muốn in ra");
    let total = 0;

    document.write("Các số chia hết cho 3 là: ");

    for (let i = 1; i <= number; i++) {
        total += i;
        if (i % 3 === 0) {
            document.write(i + "&nbsp;&nbsp;");
        }
    }
    if (total % 3 === 0) {
        document.write("<br> "+"Tổng các số từ 1 đến " + number + " là: " + total + " và chia hết cho 3");
    } else {
        document.write("<br> "+"Tổng các số từ 1 đến " + number + " là: " + total + " và không chia hết cho 3");
    }

</script>

</body>
</html>
