<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="value1">
<input type="number" id="value2"> <br>

<button type="button" onclick="phepCong()">+</button>
<button type="button" onclick="phepTru()">-</button>
<button type="button" onclick="phepNhan()">*</button>
<button type="button" onclick="phepChia()">/</button>
<p id="sesult"></p>

<script>
  function phepCong() {
    let value1 = +document.getElementById("value1").value;
    let value2 = +document.getElementById("value2").value;
    let total = value1 + value2;
    document.getElementById("sesult").innerHTML = total;
  }
  function phepTru() {
    let value1 = +document.getElementById("value1").value;
    let value2 = +document.getElementById("value2").value;
    let subtraction = value1 - value2;
    document.getElementById("sesult").innerHTML = subtraction;
  }
  function phepChia() {
    let value1 = +document.getElementById("value1").value;
    let value2 = +document.getElementById("value2").value;
    if (value2 == 0) {
      document.getElementById("sesult").innerHTML = "Khong chia duoc cho 0";
    } else {
      let chia = value1 / value2;
      chia = chia.toFixed(2);
      document.getElementById("sesult").innerHTML = chia;
    }
  }
  function phepNhan(){
    let value1 = +document.getElementById("value1").value;
    let value2 = +document.getElementById("value2").value;
    let nhan = value1 * value2;
    document.getElementById("sesult").innerHTML =nhan;
  }

</script>
</body>
</html>
