<!DOCTYPE html>

<script>
    function findAvg(arr) {
        //your code here
        let total = 0;
        for(i=0;i<arr.length;i++) {
            total+= arr[i];

        }
        let avg = total / arr.length;
        return avg;
    }
    console.log(findAvg([2, 4, 6, 8]));
</script>
