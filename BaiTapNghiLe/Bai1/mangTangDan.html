<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử của mảng");
    if (n <= 0 || n > 20) {
        alert("Số lượng yêu cầu nằm trong khoảng 1 đến 20.")
    } else {
        let input = prompt("Nhap so nguyen");
        let arr = input.split(",").map(Number);
        if (arr.length !== n) {
            alert(`Bạn phải nhập đúng ${n} phần tử`);
        } else {
            let tangDan = true;
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] >= arr[i + 1]) {
                    tangDan = false;
                    break;
                }
            }
            if (tangDan) {
                alert("OK");
            } else {
                alert("NO");
            }
        }
    }
</script>
</body>
</html>
