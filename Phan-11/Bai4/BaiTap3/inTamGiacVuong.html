<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 1; i <= 5; i++) {
    let sao = "";
        for (let j = 1; j <= i; j++) {
            sao += "*";
        }
        document.write(sao + "<br>");
    }


    for (let i = 5; i >= 1; i--) {
        let sao = "";
        for (let j = 1; j <= i; j++) {
            sao += "*";
        }
        document.write(sao + "<br>");
    }

    for (let i = 1; i <= 5; i++) {
        let sao = "";
        for (let j = 1; j <= 5 - i; j++) {
            sao += "&nbsp;&nbsp;";
        }
        for (let k = 1; k <= i; k++) {
            sao += "*";
        }
        document.write(sao + "<br>");
    }


    for (let i = 5; i >= 1; i--) {
        let sao = "";
        for (let j = 1; j <= 5 - i; j++) {
            sao += "&nbsp;&nbsp;";
        }
        for (let k = 1; k <= i; k++) {
            sao += "*";
        }
        document.write(sao + "<br>");
    }


</script>
</body>
</html>
