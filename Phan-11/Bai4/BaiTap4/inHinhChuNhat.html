<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i = 1; i <= 7; i++) {
    let sao = "";
    for (let j = 1; j <= 21; j++) {
      if (i === 1 || i === 7 || j === 1 || j === 21) {
        sao += "*";
      } else {
        sao += "&nbsp;&nbsp;";
      }
    }
    document.write(sao + "<br>");
  }



</script>
</body>
</html>
