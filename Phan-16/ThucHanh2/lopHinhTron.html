<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = +prompt("Nhập bánh kính");
    let Circle = function(radius) {
        this.radius = radius;

        this.getRadius = function() {
            return radius;
        }

        this.getArea = function() {
            return Math.PI * radius * radius;
        }
    };
    let circle = new Circle(banKinh);
    let radius =circle.getRadius();
    let area = circle.getArea().toFixed(2);

    alert(`Bán kinh: ${radius}, Diện tich: ${area}`);

</script>
</body>
</html>
