<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let ar = prompt("Nhap mang").split(",").map(Number);
  function kiemTraSoNT(n){
    if(n<2) return false;
    for(let i=2;i<=Math.sqrt(n);i++) {
      if(n % i === 0) return false;
    }
    return true;
  }
  function xuLiMang(arr) {
    for (let i=0;i<arr.length;i++) {
      if(!kiemTraSoNT(arr[i])) {
        return false;
      }
    }
    return true;
  }
  alert("Kết quả: " + xuLiMang(ar));
</script>
</body>
</html>
