<script>
   function isPrime(number) {
       if (number < 2) return false;
       for( let i = 2; i<= Math.sqrt(number); i++) {
           if (number % i === 0) return false;
       }
         return true;
   }
   let soNhapVao= +prompt("Nhập số nguyên dương: ");

   /*if (isPrime(soNhapVao)) {
       alert((soNhapVao + " là số nguyên tố"));
   } else {
       alert(soNhapVao + " không phải là số nguyên tố");
   }*/

   let result = (isPrime(soNhapVao)) ? (soNhapVao + " là số nguyên tố") : (soNhapVao + " không phải là số nguyên tố");
   alert(result);

   let soNguyenTo = [];
    for (let i = 2; i <= 10000; i++) {
        if (isPrime(i)) {
            soNguyenTo.push(i);
        }
    }
    document.write("Các số nguyên tố từ 1 đến 10000 là: " + soNguyenTo);
</script>
</body>
