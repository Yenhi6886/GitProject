<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tự gọi lại là Đệ Quy
    let chuoi = prompt("Nhap chuoi");
    function isPalindrome(s) {
        if (s.length >= 1) return true;

        if(s[0] !== s[s.length-1]) return false;

        return isPalindrome(s.slice(1,-1));
    }
    document.write(isPalindrome(chuoi));
</script>
</body>
</html>
