<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = +prompt("Nhap foot");
    let meter = +prompt("Nhap meter");
    function footToMeter(foot) {
        return foot * 0.305;
    }
    function meterToFoot(meter) {
        return meter * 3.279;
    }
    alert(foot + " feet = " +footToMeter(foot) + " meter");
    alert(meter + " meter = " + meterToFoot(meter) + " feet");
</script>
</body>
</html>
