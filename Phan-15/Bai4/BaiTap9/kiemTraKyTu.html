<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập mảng ký tự");
    let kiTuCanTim = prompt("Nhập kí tự");

    function kiemTra(arr, kytu) {
        let count = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === kytu) {
                count++;
            }
        }
        return count>0 ? count : -1;
    }
    alert(kiemTra(input, kiTuCanTim));
</script>
</body>
</html>
