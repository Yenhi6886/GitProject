<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào 1 số");
    function binhPhuong(number) {
        return number * number;
    }
    let result = binhPhuong(number);
    alert(result);
</script>
</body>
</html>
