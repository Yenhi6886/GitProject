<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Sản phẩm</title>
</head>
<body>
<h2>Quản lý Sản phẩm</h2>

<input type="text" id="productName" placeholder="Nhập tên sản phẩm">
<button onclick="themSanPham()">Thêm</button>

<table border="1" cellpadding="8">
  <thead>
  <tr>
    <th>STT</th>
    <th>Tên sản phẩm</th>
    <th>Thao tác</th>
  </tr>
  </thead>
  <tbody id="productBody"></tbody>
</table>

<script>
  let products = [];

  function renderProductList() {
    const tbody = document.getElementById("productBody");
    tbody.innerHTML = "";

    products.forEach((sp, index) => {
      const row = document.createElement("tr");

      row.innerHTML = `
          <td>${index + 1}</td>
          <td onclick="sua(${index})">${sp}</td>
          <td><button onclick="xoa(${index})">Xoá</button></td>
        `;

      tbody.appendChild(row);
    });
  }

  function themSanPham() {
    const name = document.getElementById("productName").value.trim();
    if (name) {
      products.push(name);
      document.getElementById("productName").value = "";
      renderProductList();
    }
  }

  function sua(index) {
    const newName = prompt("Sửa tên sản phẩm:", products[index]);
    if (newName) {
      products[index] = newName;
      renderProductList();
    }
  }

  function xoa(index) {
    if (confirm("Bạn chắc chắn muốn xoá sản phẩm này?")) {
      products.splice(index, 1);
      renderProductList();
    }
  }
</script>
</body>
</html>
