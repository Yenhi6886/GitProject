<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhap chuoi gia tri");
    let tachChuoi = number.trim().split(/\s+/);
    //\s+ la ky tu trang, co the co nhieu khoang trang (space); \n : enter xuog dog; \t : tab
    let count = tachChuoi.length;
    alert(`So tu trong chuoi la: ${count}`);
</script>
</body>
</html>
