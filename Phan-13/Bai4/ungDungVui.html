<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Fixed Text</title>
</head>
<body>
<h2>Type Anything Slowly</h2>
<textarea id="txt" cols="40" rows="10"></textarea>

<script>
    let chuoi = "HÔM NAY ĂN GÌ ?";
    let index = 0;
    let text = document.getElementById("txt");

    text.addEventListener('keydown', function (event) {
        event.preventDefault();

        if (index < chuoi.length) {
            text.value += chuoi[index];
            index++;
        }
    });
</script>
</body>
</html>
