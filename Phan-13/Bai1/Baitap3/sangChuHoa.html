<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let alphabet = prompt("Nhập vào chuỗi chữ");
    let chuHoa = "";
    for (let i = 0; i < alphabet.length; i++) {
        let char = alphabet[i];
        if ( char === char.toUpperCase()) {
            chuHoa += char.toLowerCase();
        } else {
            chuHoa += char.toUpperCase();
        }
    }
    alert(chuHoa);
</script>
</body>
</html>
