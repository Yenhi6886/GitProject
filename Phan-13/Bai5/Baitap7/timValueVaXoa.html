<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [ 4, 33, 12, 65, 2, 3, 5, 8, 9 ];
    let value = +prompt("Nhap vao so bat ki");
    let xet = false;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] === value) {
            xet = true;
            arr.splice(i, 1);
            arr.push(0);
            break;
        }
    }
    if (xet) {
        alert(arr);
    } else {
        alert("Giá trị không khớp mảng");
    }

</script>
</body>
</html>
